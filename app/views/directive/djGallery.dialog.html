<md-dialog aria-label="Gallery" class="GalleryDialog" flex>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Gallery</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content flex layout-padding>
      <md-virtual-repeat-container class="GalleryDialog__Images"
       md-top-index="topIndex" md-orient-horizontal>
        <div md-virtual-repeat="image in uploadedFiles"
            class="GalleryImage" ng-class="{header: item.header}" flex>
          <img src ng-src="{{image.path}}" alt="{{image.name}}">
        </div>
      </md-virtual-repeat-container>
    </md-dialog-content>

</md-dialog>
