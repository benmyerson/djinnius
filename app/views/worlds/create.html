<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input name="name" type="text" class="form-control" ng-model="vm.newWorld.name">
            </div>
        </div>
        <div class="form-group">
            <label for="description" class="col-sm-3 control-label">Description</label>
            <div class="col-sm-9">
                <textarea ng-model="vm.newWorld.description" name="description" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
